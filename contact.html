<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JC's Gym | Milestone Project 1</title>
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <div id="hero-image">
            <div id="main-title">
                <h1 id="main-title-text">JC's Gym</h1>
            </div>
            <div id="page-header">
                <h2 id="page-header-text">Contact the Team</h2>
            </div>
        </div>
        <div>
            <ul id="nav">
                <li>
                    <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i><span> Home</span></a>
                </li>
                <li>
                    <a href="class.html"><i class="fa fa-calendar" aria-hidden="true"></i><span> Class Schedule</span></a>
                </li>
                <li>
                    <a href="contact.html"><i class="fa fa-address-book" aria-hidden="true"></i><span> Contact</span></a>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <div id="contact-adult">
            <div>
                <h3 class="content-title">Interested in Village Cricket?</h3>
            </div>
            <div class="contact-image">
                <img src="assets/images/newport.jpg" alt="newport stumps and field">
            </div>
            <form>
                <label class="input-label" for="name-contact-adult">Full Name:</label>
                <input type="text" id="name-contact-adult" name="name-contact-adult" placeholder="Full Name">
                <br>
                <label class="input-label" for="number-contact-adult">Phone No:</label>
                <input type="text" id="number-contact-adult" name="number-contact-adult" placeholder="Number">
                <br>
                <label class="input-label" for="email-contact-adult">Email:</label>
                <input type="email" id="email-contact-adult" name="email-contact-adult" placeholder="Email">
                <br>
                <button id="contact-adult-submit" type="submit">Send Details</button>
            </form>
        </div>
        <div id="contact-junior">
            <div>
                <h3 class="content-title">Never Too Young to Start</h3>
            </div>
            <div class="contact-image-container">
                <img class="contact-image" src="assets/images/allstars.jpg" alt="allstars crciket">
            </div>
            <form>
                <label class="input-label" for="name-contact-junior">Name of Parent/Guardian:</label>
                <input type="text" id="name-contact-junior" name="name-contact-junior" placeholder="Full Name">
                <br>
                <label class="input-label" for="number-contact-junior">Phone No:</label>
                <input type="text" id="number-contact-junior" name="number-contact-junior" placeholder="Number">
                <br>
                <label class="input-label" for="email-contact-junior">Email:</label>
                <input type="email" id="email-contact-junior" name="email-contact-junior" placeholder="Email">
                <br>
                <label class="input-label" for="age">Age of Future Cricketer:</label>
                <select id="age" name="age">
                    <option value="placeholder" selected>Click to select</option>
                    <option value="option">5</option>
                    <option value="option">6</option>
                    <option value="option">7</option>
                    <option value="option">8</option>
                    <option value="option">9</option>
                    <option value="option">10</option>
                    <option value="option">11</option>
                    <option value="option">12</option>
                    <option value="option">13</option>
                    <option value="option">14</option>
                    <option value="option">15</option>
                    <option value="option">16</option>
                    <option value="option">17</option>
                </select>
                <br>
                <button id="contact-junior-submit" type="submit">Send Details</button>
            </form>
        </div>
    </section>
    <section>
        section
    </section>
    <section>
        map
    </section>
    <footer>
        <div id="footer">
            <ul id="nav">
                <li>
                    <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i><span> Home</span></a>
                </li>
                <li>
                    <a href="index.html#map"><i class="fa-solid fa-globe" aria-hidden="true"></i><span> Location</span></a>
                </li>
                <li>
                    <a href="contact.html"><i class="fa fa-address-book" aria-hidden="true"></i><span> Contact</span></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i><span> Facebook</span></a>
                </li>
                <li>
                    <a href="https://x.com/" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i><span> Twitter</span></a>
                </li>
                <li>
                    <a href="https://newportyorks.play-cricket.com/home" target="_blank"><i class="fa fa-baseball" aria-hidden="true"></i><span> Play Cricket</span></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
